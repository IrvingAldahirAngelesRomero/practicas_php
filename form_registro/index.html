<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Registro</title>
</head>
<body>
    <form action="procesar.php" method="post">
        <h2>Registro</h2>

        <label for="user">Usuario:</label>
        <input type="text" name="user" placeholder="Nombre de usuario" maxlength="50" pattern="[A-Za-z ]+" title="Introduce el nombre de tu usuario" required >
        
        <label for="pass">Contraseña:</label>
        <input type="password" name="pass" placeholder="Contraseña" maxlength="7" pattern="[a-z]{7}" title="La contraseña debe tener 7 caracteres alfabeticos" required>
        
        <label for="age">Edad:</label>
        <input type="text" name="age"  maxlength="2"  pattern="((1)[8-9])|[2-9][0-9]" title="Debes ser mayor de edad" placeholder="18+" required> 

        <input type="submit" class="button">
    </form>
</body>
</html>
